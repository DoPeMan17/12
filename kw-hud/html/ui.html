<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link href = "ui.css" type = "text/css" rel = "stylesheet">
    <script src = "ui.js" type = "text/javascript"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div class="bar">
            <i class="fas fa-volume-up"></i>
            <div class="xbar-bg">
                <div class="xbar-value-voice" id="voice"></div>
            </div>
        </div>

        <div class="bar">
            <i class="far fa-money-bill-alt"></i>
            <p id="money">$1500</p>
        </div>

        <div class="bar">
            <i class="fas fa-utensils"></i>
            <div class="xbar-bg">
                <div class="xbar-value-hunger" id="hunger"></div>
                <div class="xbar-value-hunger-red" id="hunger2"></div>
            </div>
        </div>

        <div class="bar">
            <i class="fas fa-glass-martini"></i>
            <div class="xbar-bg">
                <div class="xbar-value-thirst" id="thirst"></div>
                <div class="xbar-value-thirst-red" id="thirst2"></div>
            </div>
        </div>

        <div class="bar car">
            <i class="fas fa-tachometer-alt"></i>
            <p class="speed">0 km/h</p>
        </div>

        <div class="bar car">
            <i class="fas fa-gas-pump"></i>
            <div class="xbar-bg">
                <div class="xbar-value-thirst" id="benzin"></div>
            </div>
        </div>

    </div>
</body>
</html>
